<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script>
//    자바스크립트의 데이터 타입
//    자바와 달리 변수 저장 시 데이터 타입을 지정할 필요가 없음 (데이터 타입 추론 방식 사용)
//    자바스크립트 내부적으로 데이터 타입을 구분하고 있음
//
//    숫자형(Number) : 음수, 양수의 정수와 실수를 모두 포함
      console.log("----- 숫자형(Number) -----");
      let num1 = 10;
      let num2 = 3.14;
      let num3 = -20;
      let num4 = -10.5;
      console.log(num1);
      console.log(num2);
      console.log(num3);
      console.log(num4);

//    문자열형(String) : 큰 따옴표 및 작은 따옴표로 감싼 데이터는 모두 문자열, 시작기호와 끝기호는 통일해야 함, 큰 따옴표 안에 문자로써 작은 따옴표 사용 가능(반대도 가능)
      console.log("----- 문자열형(String) -----");
      let str1 = "문자열";
      let str2 = '문자열';
      let str3 = "1000";
      let str4 = '50.5';
      let str5 = "true";
      console.log(str1);
      console.log(str2);
      console.log(str3);
      console.log(str4);
      console.log(str5);
      let str6 = "큰 따옴표 안에 문자로써 '작은 따옴표' 사용";
      let str7 = '작은 따옴표 안에 문자로써 "큰 따옴표" 사용';
      console.log(str6);
      console.log(str7);

//    논리형(Boolean) : true/false 를 저장할 수 있는 타입, 자바와 동일
      console.log("----- 논리형(Boolean) -----");
      let bool1 = true;
      let bool2 = false;
      console.log(bool1);
      console.log(bool2);

//    undefined : 데이터 없음 을 나타내는 데이터 타입, 변수가 처음 선언되고 값이 한번도 저장되지 않은 상태
//    null : 데이터 없음을 나타내는 데이터 타입, 변수가 처음 선언되고 값이 한번 이상 저장되었다가 데이터가 빈 상태
      console.log("----- undefined, null -----");
      let void1;
      let void2 = null;
      console.log(void1);
      console.log(void2);

//    NaN : Not a Number 의 줄임말로 숫자가 아님을 나타내는 상태, isNaN() 함수를 사용하여 지정한 변수가 숫자인지 아닌지를 확인하여 사용
//    isNaN() 은 숫자가 아니면 true, 숫자이면 false 출력
//    자바스크립트는 간소화된 문법 규칙을 사용하기 때문에 "" 로 감싸진 숫자일 경우 숫자로 인식할 수 있음
//    문자열이지만 숫자로 변환될 수 있는 데이터는 숫자로 인식
//    "use strict" 를 사용하여 강력한 문법 규칙을 적용하면 "" 로 감싸진 숫자는 문자열로 인식함

      console.log("----- NaN, isNaN() -----");
      let value1 = 100; // "" 를 사용하지 않았기 때문에 숫자형
      console.log("변수 value1 : ");
      console.log(value1);
      value1 = "100"; // "" 로 감싸여 있기 때문에 문자열
      console.log("변수 value1 : ");
      console.log(value1);

      if (isNaN(value1)) {
        console.log("변수 value1 은 숫자가 아님");
      }
      else {
        console.log("변수 value1 은 숫자임");
      }

      value1 = "100";
      console.log("변수 value1 : ");
      console.log(value1);
      if (isNaN(value1)) {
        console.log("변수 value1 은 숫자가 아님");
      }
      else {
        console.log("변수 value1 은 숫자임");
      }

      console.log("\n ----- 데이터 변환 -----\n");
//        Number(), String(), Boolean() 을 사용하여 지정한 데이터 타입으로 데이터를 변환할 수 있음

//       Number() : "" 혹은 '' 로 감싸진 숫자의 경우 Number(숫자) 를 사용하여 숫자형으로 변환할 수 있음
//       String() : 숫자형 혹은 논리형 데이터를 String(데이터) 를 사용하여 문자열로 변환할 수 있음
//       Boolean() : "" 혹은 '' 로 감싸진 논리 데이터의 경우 Boolean(데이터) 를 사용하여 논리형으로 변환
      let val1 = "100"; // 문자열 100
      let val2 = "true"; // 문자열 true
      let val3 = 100; // 숫자형 100
      let val4 = false; // 논리형 false

      console.log("변수 원본 val1 의 값 : " + val1 + ", 데이터 타입 : " + typeof val1);
      val1 = Number(val1); // 숫자형으로 변환
      console.log("데이터 변환 후 val1 의 값 : " + val1 + ", 데이터 타입 : " + typeof val1);

      console.log("변수 원본 val2 의 값 : " + val2 + ", 데이터 타입 : " + typeof val2);
      val2 = Boolean(val2); // 논리형으로 변환
      console.log("데이터 변환 후 val2 의 값 : " + val2 + ", 데이터 타입 : " + typeof val2);

      console.log("변수 원본 val3 의 값 : " + val3 + ", 데이터 타입 : " + typeof val3);
      val3 = String(val3); // 문자열로 변환
      console.log("데이터 변환 후 val3 의 값 : " + val3 + ", 데이터 타입 : " + typeof val3);

      console.log("변수 원본 val4 의 값 : " + val4 + ", 데이터 타입 : " + typeof val4);
      val4 = String(val4); // 문자열로 변환
      console.log("데이터 변환 후 val4 의 값 : " + val4 + ", 데이터 타입 : " + typeof val4);


//    배열(Array) : 자바의 ArrayList 와 비슷한 타입, 사용 기호는 [], 자바의 배열과 달리 배열의 크기를 조절할 수 있음
//    object : 자바의 HashMap 과 비슷한 타입, index가 없고 key와 value 가 1:1로 연결된 데이터 타입, 사용기호는 {}
  </script>
</head>
<body>

</body>
</html>
