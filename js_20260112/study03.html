<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // for문 : 자바의 for 문과 동일한 지정한 수만큼 반복 실행하는 함수
  //   초기값, 반복 조건, 증감식을 먼저 지정하고 반복문을 실행하는 형태
  //   1차원 배열의 요소를 반복 출력 시 편리함

  //   사용법
  //   for (let 초기화변수 = 초기값; 초기화변수 < 최대 반복수; 초기화변수 증가|감소) {
  //      반복 조건이 true 일 경우 반복 실행할 소스코드 ... ;
  //   }
    let sum = 0;

    for (let i = 1; i < 6; i++) {
      sum += i;
    }

    console.log("1 부터 5 까지 더하면 " + sum);

    sum = 0;

    for (let i = 1; i < 1001; i++) {
      sum += i;
    }

    // ES6 문법에서 제공하는 템플릿 문자열을 사용하여 결과를 화면에 출력
    console.log(`1 부터 1000 까지 더하면 ${sum}`);

  //   중첩된 for문 : for 문 안에 for 문이 추가로 존재하는 for 문을 의미
  //   외부 for 문이 한번 실행될 때 내부 for 문은 전체 반복을 진행함
  //   2차원 배열의 요소를 모두 출력할 때 편리함

    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        console.log("i : " + i + ", j : " + j);
      }
    }

    console.log("---------------------");

    for (let i = 2; i < 10; i++) {
      console.log("----- " + i + "단 -----");
      for (let j = 1; j < 10; j++) {
        console.log(i + " * " + j + " = " + i * j);
      }
    }

  //   for ~ in : for 문과 동일한 반복문으로 지정한 object 타입의 요소를 모두 출력하는 반복문
  //   object 타입은 index 가 없기 때문에 일반 for 문으로는 내용을 모두 출력할 수 없음
  //   for ~ in 을 사용 시 object 타입의 모든 데이터를 출력할 수 있음
  //   배열 변수에 저장되는 데이터는 object 타입에서 출력된 key 가 저장됨
  //   for ~ in 안에서는 object.key 명 형태를 사용할 수 없음, object[key명] 형태로 사용

  //   사용법 :
  //   for (let 배열변수 in object) {
  //      object[배열변수];
  //   }

    const car = {name : "아이오닉6", size : "중형", type: "세단", gas: "전기", price : 5000};

    console.log("이름 : " + car.name);
    console.log("크기 : " + car.size);
    console.log("종류 : " + car.type);
    console.log("연료 : " + car.gas);
    console.log("가격 : " + car.price);

    // object 타입에서 key 를 하나씩 가져옴
    for (let item in car) {
      console.log(item + " : " + car[item]);
    }

  //   for ~ in 문은 일반 배열에서도 사용할 수 있음, 가져올 때 key 가 아닌 index 번호를 가져옴
    const arr = ["사과", "복숭아", "배", "수박", "포도"];

    for (let item in arr) {
      console.log(item + " : " + arr[item]);
    }
  </script>
</head>
<body>

</body>
</html>
