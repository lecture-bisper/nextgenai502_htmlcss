<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script>
    // 자바스크립트 배열 함수
  //   concat() : 두개 이상의 배열을 새로운 하나의 배열로 합치는 함수
  //   원본 배열은 수정되지 않음
  //   지정한 배열의 요소 마지막에 합쳐지는 다른 배열의 요소가 위치함

  //   사용법 :
  //   const 새배열명 = 배열1.concat(배열2);
  //   const 새배열명 = 배열1.(배열2, [데이터1, 데이터2, 데이터3])

    const arr1 = ["사과", "복숭아", "딸기", "배"];
    const arr2 = ["바나나", "자몽", "파인애플"];

    console.log("원본 배열 arr1 : ");
    console.log(arr1);
    console.log("원본 배열 arr2 : ");
    console.log(arr2);

    console.log("\n");
    // concat() 을 사용하여 새로운 배열 생성
    const arr3 = arr1.concat(arr2);
    console.log("합쳐진 새 배열 arr3 : ");
    console.log(arr3);

    // 원본 배열은 그대로
    console.log("기존 원본 배열 arr1 : ");
    console.log(arr1);
    console.log("기존 원본 배열 arr2 : ");
    console.log(arr2);

    // 기존 배열에 다른 배열의 요소를 직접 추가
    // 기존 원본 배열이 수정
    arr1.push(arr2[0]);
    arr1.push(arr2[1]);
    arr1.push(arr2[2]);

    console.log(arr1);

    // concat() 사용 시 여러 개의 배열을 한번에 추가할 수 있음
    const arr4 = arr2.concat(["사과", "복숭아", "딸기", "배"], ["오렌지", "망고"]);
    console.log("새 배열 arr4 : ");
    console.log(arr4);

  //   splice() : 배열을 수정할 수 있는 배열 관련 함수
  //   배열의 지정한 index 에 데이터를 추가할 수 있음(두번째 매개변수가 0 일 경우)
  //   배열의 지정한 index 를 삭제할 수 있음(세번째 이후의 데이터가 없을 경우)
  //   함수 사용 시 원본 배열의 내용이 수정됨

  //   사용법 :
  //   배열명.splice(시작 index, 삭제 수, 데이터1, 데이터2, ...);
    console.log("\n ----- splice() -----\n");
    const arr5 = ["사과", "복숭아", "딸기", "배", "포도", "무화과"];
    console.log("원본 배열 arr5 :");
    console.log(arr5);

    // 지정한 index 에 데이터 추가
    arr5.splice(4, 0, "수박", "참외");
    console.log("splice() 로 데이터 추가 후 arr5 :");
    console.log(arr5);

    // 지정한 index 에 있는 데이터를 지정한 수 만큼 삭제
    arr5.splice(2, 2);
    console.log("splice() 로 데이터 삭제 후 arr5 :");
    console.log(arr5);

    // 지정한 index 에 있는 데이터를 지정한 데이터로 수정
    arr5.splice(2, 2, "파인애플", "바나나")
    console.log("splice() 로 데이터 수정 후 arr5 :");
    console.log(arr5);

  //   splice() 를 통한 배열 비우기
    arr5.splice(0, arr5.length);
    console.log("splice() 로 빈 배열로 만들기");
    console.log(arr5);

  //   slice() : splice() 와 비슷한 기능을 하는 배열 관련 함수
  //   지정한 배열의 특정 내용을 복사하여 새로운 배열로 만드는 함수
  //   원본 배열을 그대로 두고 새로운 배열을 생성함

  //   사용법 :
  //   const 새배열명 = 원본배열.slice(시작 index); // 지정한 index 부터 배열의 마지막까지 복사
  //   const 새배열명 = 원본배열.slice(시작 index, 종료 index); // 지정한 index 부터 지정한 종료 index -1까지 복사
    console.log("\n ----- slice() -----\n");
    const arr6 = ["사과", "복숭아", "딸기", "배", "포도", "무화과"];
    console.log("원본 배열 arr6 :");
    console.log(arr6);

    // 지정한 시작 index 부터 배열의 마지막 요소까지 복사하여 새로운 배열로 생성
    const arr61 = arr6.slice(3);
    console.log("복사된 배열 arr61 :");
    console.log(arr61);

    console.log("기존 원본 배열 arr6 :");
    console.log(arr6);

    const arr62 = arr6.slice(2, 5);
    console.log("지정한 범위를 복사한 배열 arr62 :");
    console.log(arr62);

    console.log("기존 원본 배열 arr6 :");
    console.log(arr6);

  //   indexOf(), lastIndexOf() : 지정한 데이터가 배열에 있는지 여부를 확인하고, 해당 데이터가 있을 경우 데이터의 위치를 알려주는 배열 관련 함수
  //   데이터가 있을 경우 해당 index 번호를 출력, 데이터가 없을 경우 -1 을 출력
  //   동일한 데이터가 여러개 있을 경우 첫번째로 검사되는 데이터의 위치를 알려줌
  //   indexOf() 는 배열의 앞에서 부터 검사하여 위치를 알려줌
  //   lastIndexOf() 배열의 뒤에서 부터 검사하여 위치를 알려줌

  //   사용법 :
  //   let 변수 = 배열명.indexOf(데이터);
  //   let 변수 = 배열명.lastIndexOf(데이터);
    console.log("\n ----- indexOf(), lastIndexOf() -----\n");
    const arr7 = ["사과", "복숭아", "딸기", "배", "포도", "딸기", "무화과"];
    console.log("원본 배열 arr7 : ");
    console.log(arr7);

    let keyInput = prompt("검색할 과일명을 입력하세요 : ", "딸기");
    let position = arr7.indexOf(keyInput);

    if (position != -1) {
      console.log("indexOf() 사용 " + keyInput + "이 있는 index : " + position + ", 과일명 : " + arr7[position]);
    }
    else {
      console.log(keyInput + "은 배열 안에 없습니다.");
    }

    position = arr7.lastIndexOf(keyInput);

    if (position != -1) {
      console.log("lastIndexOf() 사용 " + keyInput + "이 있는 index : " + position + ", 과일명 : " + arr7[position]);
    }
    else {
      console.log(keyInput + "은 배열 안에 없습니다.");
    }


  //   sort() : 배열의 요소를 순서대로 오름 차순 정렬하는 배열 관련 함수
  //   sort() 사용 시 문자도 비교하여 오름 차순 정렬을 진행
  //   sort() 로 숫자를 정렬 시 1, 2, 3, 4, 5 와 같은 숫자는 정상적으로 잘 정렬 되지만, 1, 2, 3, 10, 20, 4, 5 형태로 되어 있는 숫자일 경우 잘못된 결과가 출력될 수 있음
  //   사용법 :
  //   배열명.sort();
    console.log("\n ----- sort()/reverse() -----\n");
    const arr8 = [3, 7, 1, 4, 8, 6, 9, 2, 5, 0];
    console.log("원본 배열 arr8 : ");
    console.log(arr8);

    arr8.sort();
    console.log("sort() 사용 후 arr8 : ");
    console.log(arr8);

  //   reverse() : 배열의 요소의 순서를 반대로 뒤집는 배열 관련 함수
  //   reverse() 는 배열의 현재 요소 순서를 반대로 뒤집는 것이지 내림차순 정렬을 진행하는 것이 아님
  //   사용법 :
  //   배열명.reverse();
    arr8.reverse();
    console.log("reverse() 사용 후 arr8 : ");
    console.log(arr8);

    const arr9 = [3, 7, 1, 4, 8, 6, 9, 2, 5, 0];
    console.log("원본 배열 arr9 : ");
    console.log(arr9);

    arr9.reverse();
    console.log("reverse() 사용 후 arr9 : ");
    console.log(arr9);

    console.log("\n");

    const arr10 = [2, 10, 3, 1, 4, 5, 30, 6, 8, 7];
    console.log("원본 배열 arr10 : ");
    console.log(arr10);

    // 그냥 sort() 사용 시 정상적으로 오름 차순 정렬이 되지 않음
    // arr10.sort();
    // function (a, b) { return a - b; } 를 매개변수로 추가하여야 정상적으로 숫자가 정렬됨
    arr10.sort(function (a, b) {
      return a - b;
    });
    console.log("sort() 후 배열 arr10 : ");
    console.log(arr10);
  </script>
</head>

</body>
</html>
