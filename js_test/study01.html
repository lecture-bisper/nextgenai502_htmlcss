<!--  자바스크립트를 사용하는 3가지 방법 -->
<!--  1. 웹 문서에 script 태그를 사용하여 자바스크립트 코드를 입력하는 방식 -->
<!--  웹 문서의 head 태그의 하단에 입력 -->
<!--  웹 문서의 body 태그의 상단 혹은 가장 하단에 입력 -->
<!--  현재 html 문서에서만 입력한 자바스크립트 코드가 동작하는 방식 -->
<!--  head 태그의 가장 아래에 입력하거나 body 태그 가장 하단에 입력하는 방식을 추천 -->
<!--  <script>-->
<!--    alert("head 태그의 하단에 입력한 자바스크립트");-->
<!--  </script>-->


<!--  2. 외부 자바스크립트 파일을 생성 후 script 태그로 외부 파일을 로드해서 사용하는 방식 -->
<!--  미리 만들어 놓은 자바스크립트 파일을 script 태그로 로드해서 현재 html 문서에서 사용 -->
<!--  다른 html 파일에서도 동일하게 로드하여 사용 가능 -->
<!--  미리 만들어 놓은 자바스크립트 라이브러리를 로드하기 위해서 사용 -->
<!--  head 태그의 하단에 입력하는 방식으로 많이 사용 -->
<!--  <script src="./js/test01.js"></script>-->


<!--  3. html 태그에 직접 자바스크립트 코드를 입력하는 방식 -->
<!--  기본 웹 개발 시 현재 잘 사용하지 않는 방식 -->
<!--  프론트엔드 프레임워크(리액트) 사용 시 많이 사용하는 방식 -->
<!--  주로 지정한 html 태그의 이벤트 사용 시 사용함 -->

<!--  html, css, javascript 는 웹 문서가 열릴 때 html 문서의 가장 상단부터 하단까지 순서대로 실행 -->
<!--  javascript 로 html 태그를 검색하여 찾아올 때 javascript 가 먼저 실행되면 html 태그는 아직 로딩이 되지 않은 상태이기 때문에 javascript html 태그를 검색할 수 없음 -->
<!--  javascript 이벤트 중에 html 문서가 모두 로딩된 후 지정한 javascript 코드가 동작하도록 하는 이벤트가 따로 존재함 -->
</head>
<body>
<script>
  // alert("body 태그의 상단에 입력한 자바스크립트");

</script>
<!--<script src="./js/test01.js"></script>-->

<div class="container mt-5">
  <h2>자바스크립트 사용하기</h2>

  <button type="button" class="btn btn-primary" id="btn01" onclick="alert('html에 직접 입력한 자바스크립트');">버튼01</button>
  <button type="button" class="btn btn-primary" id="btn02">버튼02</button>
  <button type="button" class="btn btn-primary" id="btn03">버튼03</button>
</div>

<script>
  // alert("body 태그의 가장 하단에 입력한 자바스크립트");

  const btn02 = document.querySelector("#btn02");
  btn02.addEventListener("click", function() {
    alert("body 태그 상단에 입력한 버튼 클릭 이벤트");
  });

  const btn03 = document.querySelector("#btn03");
  btn03.addEventListener("click", function() {
    alert("body 태그 가장 하단에 입력한 버튼 클릭 이벤트");
  });
</script>
<!--<script src="./js/test01.js"></script>-->
</body>
</html>
