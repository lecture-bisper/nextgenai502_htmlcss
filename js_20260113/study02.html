<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 함수 : 특정한 결과를 얻기 위해 필요한 변수 및 연산식들을 하나의 이름으로 묶어놓은 것
    // 자바의 메소드와 동일한 기능을 함
    // 메소드는 클래스에 포함되어 있는 함수, 함수는 다른 곳에 포함되어 있지 않고 혼자서 실행될 수 있는 것
    // 함수를 미리 선언해 놓고 필요한 부분에서 해당 함수이름을 통해서 호출하여 사용
    // 함수 선언 키워드는 function
    // 함수의 위치는 크게 상관없으나 호출하는 곳보다 먼저 선언되어 있는 것이 좋음

    // 자바의 메소드와 자바스크립트의 다른점
    // 1. 매개변수 선언 시 데이터 타입(변수 선언 키워드)을 입력하지 않음
    // 2. 함수 선언 시 반환값에 대한 반환타입을 입력하지 않음

    // 사용법(선언)
    // function 함수명(매개변수1, 매개변수2, ... ) {
    //    함수 호출 시 실행할 소스코드 ... ;
    // }

    // 사용법(호출)
    // 함수명(매개변수1, 매개변수2, ... );

    function add() {
      let num1 = 2;
      let num2 = 3;
      let sum = num1 + num2;
      console.log("결과값 : " + sum);
    }

    function sub(num1, num2) {
      let result = num1 - num2;
      console.log("결과값 : " + result);
    }

    // 자바스크립트의 함수 선언
    // 자바스크립트 함수의 매개변수와 반환값에는 데이터 타입 추론 방식으로 진행되기 때문에 변수 선언 키워드가 필요없음
    function multi(num1, num2) {
      let result = num1 * num2;
      return result;
    }

    // 자바의 메소드 선언
    // public int multi(int num1, int num2) {
    //   int result = num1 * num2;
    //   return result;
    // }

    add();
    let result = sub(10, 20);
    console.log("뺄셈 결과값 : " + result);
    result = multi(10, 20);
    console.log("곱셈 결과값 : " + result);

    // 자바스크립트 함수의 형태 4가지
    // 자바의 메소드 4가지 형태와 동일함
    // 1. 반환값과 매개변수가 모두 없는 함수
    //    함수 실행 시 필요한 데이터를 함수 내부에서 선언하고 사용
    //    함수 실행 시 결과가 늘 동일함
    //    함수 실행 결과를 함수 내부에서 출력

    // 2. 반환값은 없고, 매개변수는 존재하는 함수
    //    함수 실행 시 필요한 데이터를 함수 외부에서 전달받아 사용
    //    함수 실행 시 전달받은 데이터에 따라 결과가 달라짐
    //    전달받은 매개변수는 함수 내부에서만 사용
    //    함수 실행 결과를 함수 내부에서 출력

    // 3. 반환값은 존재하고, 매개변수는 없는 함수
    //    함수 실행 시 필요한 데이터를 함수 내부에서 선언하고 사용
    //    함수 실행 시 결과가 늘 동일함
    //    함수 실행 결과를 함수를 호출한 곳으로 되돌려 줌
    //    함수 실행 결과를 외부에서 활용할 수 있음

    // 4. 반환값과 매개변수가 모두 존재하는 함수
    //    함수 실행 시 필요한 데이터를 함수 외부에서 전달받아 사용
    //    함수 실행 시 전달받은 데이터에 따라 결과가 달라짐
    //    전달받은 매개변수는 함수 내부에서만 사용
    //    함수 실행 결과를 함수를 호출한 곳으로 되돌려 줌
    //    함수 실행 결과를 외부에서 활용할 수 있음

    function func01() {
      let num1 = 10;
      let num2 = 20;
      let result = num1 + num2;
      console.log("두수의 덧셈은 " + result);
    }

    function func02(num1, num2) {
      let result = num1 + num2;
      console.log("두수의 덧셈은 " + result);
    }

    function func03() {
      let num1 = 10;
      let num2 = 20;
      let result = num1 + num2;
      return result;
    }

    function func04(num1, num2) {
      let result = num1 + num2;
      return result;
    }

    func01();
    func02(10, 20);
    result = func03();
    console.log("func03() 의 결과 : " + result);
    result = func04(10, 20);
    console.log("func04() 의 결과 : " + result);


    // 익명함수 : 자바스크립트의 함수이며, 이름이 없는 함수
    // 자바스크립트 변수에 익명함수를 저장하여 사용
    // 변수에 익명함수를 저장하여 사용 시 일반 함수와 사용방법이 동일함
    // 익명함수도 일반함수와 같이 매개변수와 반환값이 존재함
    // 함수의 매개변수로 함수를 사용하기 위해서 사용
    // 자바스크립트는 데이터 타입 추론 방식을 사용하기 때문에 변수에 모든 데이터 타입을 다 저장할 수 있으므로, 변수에 함수를 저장하는 것도 가능함

    // 사용법 (선언)
    // const 변수명 = function (매개변수1, 매개변수2, ... ) {
    //    익명함수 호출 시 실행할 소스코드 ... ;
    // }

    // 사용법 (호출)
    // 변수명(매개변수1, 매개변수2, ... );

    function nameFunc01(x, y) {
      let result = x + y;
      console.log("이름이 있는 일반 함수");
    }

    const noNameFunc01 = function (x, y) {
      let result = x + y;
      console.log("이름이 없는 익명함수");
    }


    nameFunc01(10, 20);
    noNameFunc01(10, 20);

    // 함수의 선언 방법
    // 1. function 함수명(매개변수1, 매개변수2, ... ) { 소스코드; }
    // 2. 변수명 = function (매개변수1, 매개변수2, ... ) { 소스코드; }


    // 즉시 실행 함수 : 익명함수의 일종으로 1회용으로 익명함수를 실행하는 형태의 함수
    // 웹 페이지가 열릴 때 단 한번만 실행되도록 하기 위해서 사용하는 함수
    // 웹 페이지의 기본 설정값을 설정할 때 주로 사용

    // 사용법 :
    // (function (매개변수1, 매개변수2, ... ) {
    //    실행할 소스코드 ... ;
    // }(매개변수1, 매개변수2, ... ));

    (function (x, y) {
      let result = x + y;
      console.log("즉시 실행 함수의 결과 : " + result);
      alert("즉시 실행 함수 호출 됨");
    }(10, 20));

    // 콜백 함수 : 특정 이벤트 발생 시 자동으로 호출되어 실행되는 함수
    //  주로 함수의 매개변수로 사용되는 함수
    //  익명 함수 형태로 주로 사용 됨

    setTimeout(function () {
      alert("자바스크립트 타이머 동작\n이것이 콜백함수임");
    }, 3000);

  </script>
</head>

</body>

</html>
