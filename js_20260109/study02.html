<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>제어문 사용하기</title>

  <script>
    // switch ~ case : 자바의 switch ~ case 문과 동일함, else if 문과 비슷한 형태의 제어문
    //   else if 문이 switch ~ case 문을 100% 대체 가능함
    //   if 문은 조건식 결과가 특정 범위 안에 있는지 비교하는 형태이고, switch ~ case 문은 지정한 조건에 일치하는 값이 있는지 여부는 비교하는 형태임
    //   각 case 문에 break 문을 필수로 사용해야 함( break 문 생략 시 다음 break 문을 만날때까지 계속 실행)
    //   switch (조건) {
    //      case 값1:
    //        소스코드 ... ;
    //        break;
    //      case 값1:
    //        소스코드 ... ;
    //        break;
    //      default:
    //        소스코드 ... ;

    let session = prompt("관심 세션을 선택해주세요. 1-마케팅, 2-개발, 3-디자인");

    switch (session) {
      case "1":
        console.log("마케팅 세션은 201호");
        break;

      case "2":
        console.log("개발 세션은 203호");
        break;

      case "3":
        console.log("디자인 세션은 205호");
        break;

      default:
        console.log("잘못된 입력입니다.");
        break;
    }


    //   switch ~ case 문으로 제어문 작성

    //   문제 11) 동물 이름을 입력하면 해당 동물의 울음소리를 출력하는 프로그램을 작성하세요
    //   강아지, 고양이, 병아리, 그 외 총 4가지 조건
    console.log("\n----- 문제 11 -----\n");

    const animal = prompt("강아지, 고양이, 병아리 등 동물을 입력해주세요");

    switch (animal) {
      case "강아지":
        console.log("멍멍");
        break;

      case "고양이":
        console.log("야옹");
        break;

      case "병아리":
        console.log("짹짹");
        break;

      default:
        console.log("잘못 입력하였습니다.");
        break;
    }


    //   문제 12) 사용자 입력으로 1 ~ 12 월까지의 정보를 입력받고, 해당 월의 계절을 출력하는 프로그램을 작성하세요
    //   3, 4, 5월 : 봄, 6, 7, 8월 : 여름, 9, 10, 11월 : 가을, 12, 1, 2 월 : 겨울
    console.log("\n----- 문제 12 -----\n");

    let month = prompt("1 ~ 12월 중 하나를 입력해주세요", "1");

    // break 문을 생략하면 break 문을 만날때까지 계속 실행함
    switch (month) {
      case "3":
      case "4":
      case "5":
        console.log("봄 입니다.");
        break;

      case "6":
      case "7":
      case "8":
        console.log("여름 입니다.");
        break;

      case "9":
      case "10":
      case "11":
        console.log("가을 입니다.");
        break;

      case "12":
      case "1":
      case "2":
        console.log("겨울 입니다.");
        break;

      default:
        console.log("1 ~ 12 까지의 숫자를 입력하세요");
        break;
    }


    //   문제 13) 사용자 입력으로 숫자 두개와 연산자(+, -, *, /) 1개를 입력받아 해당 연산자에 맞는 연산 결과를 출력하는 프로그램을 작성하세요
    //   나눗셈의 경우 두번째 숫자가 0 일 경우 '0 으로 나눌 수 없습니다' 라는 메시지를 출력하는 예외처리를 if 문으로 작성하시오
    console.log("\n----- 문제 13 -----\n");

    let num1 = prompt("첫번째 숫자를 입력하세요 : ");
    let num2 = prompt("두번째 숫자를 입력하세요 : ");
    let op = prompt("진행할 연산 기호를 입력하세요 : ");

    switch (op) {
      case "+":
        console.log(num1 + " + " + num2 + " = " + (num1 + num2));
        break;

      case "-":
        console.log(num1 + " - " + num2 + " = " + (num1 - num2));
        break;

      case "*":
        console.log(num1 + " * " + num2 + " = " + num1 * num2);
        break;

      case "/":
        if (num2 == 0) {
          console.log("0 으로는 나눌 수 없습니다.");
        }
        else {
          console.log(num1 + " / " + num2 + " = " + num1 / num2);
        }
        break;
    }

  </script>

</head>

<body>
</body>

</html>
