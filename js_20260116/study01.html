<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="css/bootstrap.css">

  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/bootstrap.bundle.js"></script>

  <script>
    $(document).ready(function() {
    //   css() : 지정한 html 태그의 css 속성값을 설정하거나 가져옴
    //   미리 선언해 놓은 클래스를 사용하는 것이 아니라 css 속성값을 직접 설정함
    //   여러개의 CSS 속성값을 한번에 설정 가능

    //   사용법 :
    //   변수명 = $(css선택자).css(css속성명);
    //   $(css선택자).css(css속성명, 속성값);
    //   $(css선택자).css({css속성명1 : 속성값1, css속성명2 : 속성값2, ... });

      $("#btn-get-css").on("click", function() {
        let text = $("#css-get").css("background-color");
        alert("background color : " + text);
      });

      $("#btn-set-single").on("click", function() {
        $("p").css("background-color", "yellow");
      });

      $("#btn-set-multi").on("click", function() {
        $("p").css({
          "background-color": "yellow",
          "font-size": "24px",
        });
      });
    });
  </script>
</head>
<body>

<div class="container mt-5">
  <h3>css()</h3>

  <button type="button" class="btn btn-primary" id="btn-get-css">css() 로 설정값 가져오기</button>
  <button type="button" class="btn btn-success" id="btn-set-single">css() 로 값 설정하기</button>
  <button type="button" class="btn btn-info" id="btn-set-multi">css() 로 값 여러개 설정하기</button>

  <hr>

  <div>
    <p style="background-color: red" id="css-get">버튼 클릭 시 css() 로 css 속성값을 가져오거나 설정함</p>
    <p style="background-color: green" >버튼 클릭 시 css() 로 css 속성값을 가져오거나 설정함</p>
    <p style="background-color: blue" >버튼 클릭 시 css() 로 css 속성값을 가져오거나 설정함</p>
  </div>
</div>

</body>
</html>
