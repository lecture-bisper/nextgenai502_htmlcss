<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="./css/bootstrap.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/bootstrap.bundle.js"></script>

  <script>
    // 자바스크립트 이벤트 : html 문서에서 사용자의 행동에 의해 동작하는 각종 이벤트
  //   마우스 이벤트, 키보드 이벤트, 문서 이벤트, 폼 이벤트를 주로 사용함

  //   이벤트 사용하기
  //   1. html 태그의 'on이벤트' 속성 사용
  //      on이벤트 속성에 자바스크립트 소스코드를 직접 입력하여 사용 (혹은 함수명 입력)
  //      현재 잘 사용하지 않은 방식
  //      급히 수정하여 사용할 경우에만 사용

  //   2. 자바스크립트의 이벤트 리스너에 등록하여 사용
  //      자바스크립트로 이벤트를 등록할 html 태그를 선택하고, '태그.on이벤트 = 익명함수' 형태를 사용
  //      자바스크립트로 이벤트를 등록할 html 태그를 선택하고, addEventListener() 를 사용하여 이벤트를 등록하여 사용
  //   3. jquery 를 이용하여 이벤트 리스너에 등록하여 사용

    function btnClick() {
      alert("html 태그에 직접 이벤트 함수 등록");
      console.log("html 태그에 직접 이벤트 함수 등록");
    }
  </script>
</head>
<body>

<div class="container mt-5">
  <h2>이벤트 사용하기</h2>

  <div>
    <button type="button" class="btn btn-primary" id="btn-click1" onclick="alert('html 태그에 직접 이벤트 등록'); console.log('html 태그에 직접 이벤트 등록');">클릭 이벤트 1번 방식</button>
    <button type="button" class="btn btn-primary" id="btn-click11" onclick="btnClick();">클릭 이벤트 1-1번 방식</button>
    <br>
    <button type="button" class="btn btn-primary" id="btn-click21">클릭 이벤트 2-1번 방식</button>
    <button type="button" class="btn btn-primary" id="btn-click22">클릭 이벤트 2-2번 방식</button>
    <br>
    <button type="button" class="btn btn-primary" id="btn-click3">클릭 이벤트 3번 방식</button>
  </div>
</div>

<script>
  // JS 동작 방식
  // JS 는 싱글 스레드 방식으로 동작
  // JS 는 실제로 연산을 진행하는 단위가 1개만 존재하기 때문에 효율적으로 동작할 수 없음
  // JS 의 싱글 스레드 방식을 효율적으로 동작시키기 위해서 비동기 처리 방식을 사용
  // JS 는 연산을 진행하다가 외부 리소스 등의 작업이 필요할 경우 이벤트 루프에 처리를 맡기고, 이어지는 다른 작업을 진행함.
  // 이벤트 루프에 등록된 이벤트는 비동기 방식으로 순서대로 처리되고, 처리가 끝나면 알림 이벤트가 동작함
  // JS 는 비동기 처리 완료 이벤트가 동작 시 필요한 작업을 진행함


  // 이벤트 등록 두번째 방식 (현재 잘 사용하지 않음)
  // getElementById() : 자바스크립트에서 제공하는 html 태그 검색 함수, id 값을 가지고 html 태그를 하나 검색하여 가져옴
  // getElementsByName() : html 태그 검색 함수, 현재 html 문서에서 지정한 name 값을 가지고 있는 태그를 모두 검색하여 가져옴
  // getElementsByClassName() : html 태그 검색 함수, 현재 html 문서에서 지정한 class 값을 가지고 있는 태그를 모두 검색하여 가져옴
  // getElementsByTagName() : html 태그 검색 함수, 현재 html 문서에서 지정한 html 태그를 모두 검색하여 가져옴
  // querySelector() : html 태그 검색 함수, css 선택자를 사용하여 지정한 html 태그를 1개 검색하여 가져옴
  // querySelectorAll() : html 태그 검색 함수, css 선택자를 사용하여 지정한 html 태그를 모두 검색하여 가져옴
  const btnClick21 = document.getElementById('btn-click21');
  // 가져온 html 태그의 onclick 이벤트 속성에 익명함수(콜백함수)를 등록함
  btnClick21.onclick = function () {
    alert("html 태그 검색 후 click 속성에 익명함수를 저장하여 이벤트 등록");
  }

  // 이벤트 등록 두번째 방식 (현재 추천하는 방식)
  // 자바스크립트를 통해서 지정한 html 태그를 검색
  const btnClick22 = document.getElementById('btn-click22');
  // 검색한 html 태그의 이벤트 리스너에 지정한 이벤트와 동작할 콜백함수를 등록
  btnClick22.addEventListener("click", function() {
    alert("html 태그 검색 후 이벤트 리스너에 익명함수를 사용하여 이벤트 등록");
  });

  // jquery 라이브러리를 사용하여 지정한 html 태그를 검색하고, 해당 태그의 이벤트 리스너에 지정한 이벤트와 동작할 콜백함수를 등록 (현재 추천하는 방식, 가장 많이 사용하는 방식)
  $("#btn-click3").on("click", function() {
    alert("jquery 로 html 검색 후 이벤트 리스너에 익명함를 사용하여 이벤트 등록");
  });

</script>
</body>
</html>
